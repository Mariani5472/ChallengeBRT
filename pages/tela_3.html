<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Car - Programa Fidelidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="../styles/css_tela_3.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#">
                <img src="../img/ion_car-sport.png" alt="Logo" width="50" height="50" />
                Help Car</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link ms-4 fw-weight" href="#">Quem Somos</a>
                    <a class="nav-link ms-2 active" href="#">Programa de Fidelidade</a>
                    <a class="nav-link ms-2" href="#">Viagem Compartilhada</a>
                    <a class="nav-link ms-2" href="#">O carro para sua viagem</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <p class="text text-center fs-1">Venha aproveitar todos os beneficios do nosso Programa de Fidelidade!</p>
        <div class="linha .d-flex">

        </div>
        <div class="linha .d-flex">
            <img class="img img-fluid mw d-inline" src="../img/lucide_hotel.png" alt="hotel">

        </div>
        <div class="linha .d-flex">

        </div>
        <div class="linha .d-flex">
            <img class="img img-fluid mw d-inline" src="../img/simple-line-icons_exclamation.png" alt="atenção">
            <h2 class="text_1 fs-4 d-inline p-2">Assistência na estrada</h2>
        </div>
    </div>
    <div class="text-center container-fluid">
        <button type="button" class="btn btn-lg border-black">
            <h1 class="text_btn text-center fs-1">Aproveite!</h1>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
